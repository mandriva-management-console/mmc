[main]
disable = 0

[squid]
squidRules = /etc/squid/rules/
squidMasterGroup = %(squidRules)s/group_internet
squidBinary = /usr/sbin/squid
normalBlackList = %(squidMasterGroup)s/normal_blacklist.txt
normalWhiteList = %(squidMasterGroup)s/normal_whitelist.txt
normalBlackExt = %(squidMasterGroup)s/normal_blacklist_ext.txt
timeDay = %(squidMasterGroup)s/time_day.txt
normalMachList = %(squidMasterGroup)s/allow_machines.txt
squidInit = /etc/init.d/squid
squidPid = /var/run/squid.pid
sargBinary = /usr/bin/sarg
# Users in this group have free access
groupMaster = InternetMaster
# Users in this group have a filtered access to internet
groupFiltered = Internet
